<!DOCTYPE html>
<html>
<head>
    <title>Docker Monitor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Docker Monitor</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search logs...">
                <button id="searchBtn">Search</button>
            </div>
        </header>

        <div class="containers-section">
            <h2>Containers</h2>
            <div id="containersList" class="containers-list"></div>
        </div>

        <div class="logs-section">
            <h2>Container Logs</h2>
            <div class="logs-header">
                <select id="containerSelect">
                    <option value="">Select Container</option>
                </select>
                <button id="refreshLogs">Refresh</button>
            </div>
            <div id="logsOutput" class="logs-output"></div>
        </div>

        <div class="metrics-section">
            <h2>System Metrics</h2>
            <div id="metricsGrid" class="metrics-grid">
                <div class="metric-card">
                    <h3>CPU Usage</h3>
                    <div id="cpuUsage">-</div>
                </div>
                <div class="metric-card">
                    <h3>Memory Usage</h3>
                    <div id="memoryUsage">-</div>
                </div>
                <div class="metric-card">
                    <h3>Network I/O</h3>
                    <div id="networkIO">-</div>
                </div>
                <div class="metric-card">
                    <h3>Disk I/O</h3>
                    <div id="diskIO">-</div>
                </div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
